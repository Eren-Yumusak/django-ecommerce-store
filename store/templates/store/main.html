<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Ecom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

    <script type="text/javascript">
        var user = '{{ request.user }}'

        function getToken(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getToken('csrftoken');
        

        // Added: generic cookie getter (separate from CSRF util if not already in project)
        function getCookie(name){
            let cookieArr = document.cookie.split(";");
            for(let i=0;i<cookieArr.length;i++){
                let c = cookieArr[i].trim();
                if (c.indexOf(name + "=") === 0){
                    return decodeURIComponent(c.substring(name.length + 1));
                }
            }
            return null;
        }

        // Guest cart initialization
        let cart = {};
        if (user === 'AnonymousUser'){
            let stored = getCookie('cart');
            if (stored){
                try { cart = JSON.parse(stored) || {}; } catch(e){ cart = {}; }
            } else {
                document.cookie = 'cart=' + JSON.stringify(cart) + ';path=/';
            }
        }

        // Helper to update cart cookie for guest users
        function updateGuestCart(productId, action){
            if (user !== 'AnonymousUser'){ return; }
            if (action === 'add'){
                if (!cart[productId]){ cart[productId] = {'quantity': 0}; }
                cart[productId]['quantity'] += 1;
            }
            if (action === 'remove'){
                if (cart[productId]){
                    cart[productId]['quantity'] -= 1;
                    if (cart[productId]['quantity'] <= 0){ delete cart[productId]; }
                }
            }
            document.cookie = 'cart=' + JSON.stringify(cart) + ';path=/';
            updateCartTotalUI();
        }

        // NEW: Update cart total badge without reload
        function updateCartTotalUI(){
            if (typeof cart !== 'object') return;
            let totalQty = 0;
            for (let k in cart){
                if (cart.hasOwnProperty(k)){
                    totalQty += cart[k].quantity || 0;
                }
            }
            const el = document.getElementById('cart-total');
            if (el){ el.textContent = totalQty; }
        }

        document.addEventListener('DOMContentLoaded', function(){
            // Initialize total on first paint for guest
            if (user === 'AnonymousUser'){ updateCartTotalUI(); }
        });

        // Event delegation for add/remove without page reload
        document.addEventListener('click', function(e){
            const el = e.target.closest('.update-cart');
            if (!el) return;
            e.preventDefault(); // Prevent default anchor/button behavior
            const productId = el.dataset.product;
            const action = el.dataset.action;
            if (user === 'AnonymousUser'){
                updateGuestCart(productId, action);
            } else {
                // Authenticated flow continues to be handled by cart.js (no change)
            }
        });
    </script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
            </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <a href="#"class="btn btn-warning">Login</a>
                <a href="{% url 'cart' %}">
                    <img  id="cart-icon" src="{% static 'images/shopping-cart.png' %}">
                </a>
                <p id="cart-total">{{ cartItems }}</p>
            </div>
        </div>
    </nav>
    <div class="container"> 
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="{% static 'js/cart.js' %}"></script>
</body>
</body>
</html>
